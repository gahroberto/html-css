<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: rgb(76, 68, 68);
            width: 200px;
        }
        div:hover {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Psse o mause abaixo</p>
    <div>
        texto abaixo
        <p>escondido</p>
    </div>
</body>
</html>
