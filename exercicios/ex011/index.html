<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídicas em HTML5</title>
</head>
<body>
    <h1>Imagem dinâminca</h1>
    <p>Abra isto em vários dispositivos diferentes ou mescle o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-s.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-L.png" alt="imagem flexível">
    </picture>
    <h1>Vamos reproduzir um áudio</h1>
    <p> Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/audio.site.wav" controls></audio>
</body>
</html>
