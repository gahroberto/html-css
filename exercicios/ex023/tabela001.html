<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: rgb(72, 128, 177);
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            
        }
        td.dado{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        hierarquia de tabelas(simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = Cabeçalho da tabela
                TABLE DATA = dado de tabela -->
    <table>
        <tr class="linha"> <!--1ª linha-->  
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
         <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
